name: ci
on:
  pull_request:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 16
    - run: npm install
    - run: npm run build
    - run: npm run lint
    - run: npm run dep-check -- -- -- -p
    - run: npm run dep-check -- -- -- -- --unused
  test-node:
    needs: check
    runs-on: ${{ matrix.os }}
    name: test ${{ matrix.project }} node ${{ matrix.node }} ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        node: [16]
        project:
          - interface-ipfs-core
          - ipfs
          - ipfs-cli
          - ipfs-core
          - ipfs-core-types
          - ipfs-core-utils
          - ipfs-daemon
          - ipfs-grpc-client
          - ipfs-grpc-protocol
          - ipfs-grpc-server
          - ipfs-http-client
          - ipfs-http-gateway
          - ipfs-http-server
          - ipfs-message-port-client
          - ipfs-message-port-protocol
          - ipfs-message-port-server
      fail-fast: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm run build
      - run: npm run test -- --scope=${{ matrix.project }} -- -- --cov -t node
  test-browser:
    needs: check
    runs-on: ubuntu-latest
    name: test ${{ matrix.project }} ${{ matrix.browser }} ${{ matrix.type }}
    strategy:
      matrix:
        project:
          - interface-ipfs-core
          - ipfs
          - ipfs-cli
          - ipfs-core
          - ipfs-core-types
          - ipfs-core-utils
          - ipfs-daemon
          - ipfs-grpc-client
          - ipfs-grpc-protocol
          - ipfs-grpc-server
          - ipfs-http-client
          - ipfs-http-gateway
          - ipfs-http-server
          - ipfs-message-port-client
          - ipfs-message-port-protocol
          - ipfs-message-port-server
        browser:
          - chromium
          - firefox
        type:
          - browser
          - webworker
      fail-fast: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm install
      - run: npm run build
      - run: npm run test -- --scope=${{ matrix.project }} -- -- -t ${{ matrix.type }} -- --browser ${{ matrix.browser }}
  test-electron:
    needs: check
    runs-on: ubuntu-latest
    name: test ${{ matrix.project }} ${{ matrix.type }}
    strategy:
      matrix:
        project:
          - interface-ipfs-core
          - ipfs
          - ipfs-cli
          - ipfs-core
          - ipfs-core-types
          - ipfs-core-utils
          - ipfs-daemon
          - ipfs-grpc-client
          - ipfs-grpc-protocol
          - ipfs-grpc-server
          - ipfs-http-client
          - ipfs-http-gateway
          - ipfs-http-server
          - ipfs-message-port-client
          - ipfs-message-port-protocol
          - ipfs-message-port-server
        type:
          - electron-main
          - electron-renderer
      fail-fast: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm install
      - run: npm run build
      - uses: GabrielBB/xvfb-action@v1
        with:
          run: npm run test -- --scope=${{ matrix.project }} -- -- -t ${{ matrix.type }} --bail
