name: Test
on:
  pull_request:
    branches:
      - master

jobs:

  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
          fetch-depth: 0
    - uses: actions/setup-node@v2
      with:
        node-version: 16
    - name: Run Checks
      run: |
        git branch -a
        npm install
        npm run build
        npm run lint
        npm run dep-check -- -- -- -p
        npm run dep-check -- -- -- -- --unused

  test-node:
    needs: check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        node: [14, 16]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Test ${{ matrix.project }} node ${{ matrix.node }} ${{ matrix.os }}
        run: |
          npm install
          npm run build
          npm run test:node -- --since $GITHUB_BASE_REF

  test-browser:
    needs: check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser:
          - chromium
          - firefox
        type:
          - browser
          - webworker
    steps:
      - uses: actions/checkout@v2
        with:
            fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Test ${{ matrix.project }} ${{ matrix.browser }} ${{ matrix.type }}
        run: |
          npm install
          npm run build
          npm run test:browser -- --since $GITHUB_BASE_REF -- -- -- --browser ${{ matrix.browser }}

  test-electron-main:
    needs: check
    runs-on: ubuntu-latest
    name: Test ${{ matrix.project }} ${{ matrix.type }}
    steps:
      - uses: actions/checkout@v2
        with:
            fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - uses: GabrielBB/xvfb-action@v1
        with:
          run: |
            npm install
            npm run build
            npm run test:electron-main -- --since $GITHUB_BASE_REF -- -- --bail

  test-electron-renderer:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Test ${{ matrix.project }} ${{ matrix.type }}
      - uses: GabrielBB/xvfb-action@v1
        with:
          run: |
            npm install
            npm run build
            npm run test:electron-renderer -- --since $GITHUB_BASE_REF -- -- --bail

  test-interop:
    needs: check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        type:
          - node
          - browser
          - electron-main
          - electron-renderer
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Interop ${{ matrix.project }} ${{ matrix.type }}
        run: |
          npm install
          npm run build
          npm run test:interop -- --since $GITHUB_BASE_REF -- -- -t ${{ matrix.type }}

  test-interface:
    needs: check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        type:
          - node
          - browser
          - electron-main
          - electron-renderer
        suite:
          - test:interface:core
          - test:interface:client
          - test:interface:http-go
          - test:interface:http-js
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Interface ${{ matrix.suite }} ${{ matrix.type }}
        run: |
          npm install
          npm run build
          npm run ${{ matrix.suite }} -- --since $GITHUB_BASE_REF -- -- -t ${{ matrix.type }}

  test-interface-message-port-client:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Interface test:interface:message-port-client browser
        run: |
          npm install
          npm run build
          npm run test:interface:message-port-client -- --since $GITHUB_BASE_REF
