name: Test
on:
  pull_request:
    branches:
      - master

jobs:

  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
          fetch-depth: 0
    - uses: actions/setup-node@v2
      with:
        node-version: 16
    - run: git branch -a
    - run: npm install
    - run: npm run build
    - run: npm run lint
    - run: npm run dep-check -- -- -- -p
    - run: npm run dep-check -- -- -- -- --unused

  test-node:
    needs: check
    runs-on: ${{ matrix.os }}
    name: Test ${{ matrix.project }} node ${{ matrix.node }} ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        node: [14, 16]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm run build
      - run: npm run test:node -- --since $GITHUB_BASE_REF

  test-browser:
    needs: check
    runs-on: ubuntu-latest
    name: Test ${{ matrix.project }} ${{ matrix.browser }} ${{ matrix.type }}
    strategy:
      matrix:
        browser:
          - chromium
          - firefox
        type:
          - browser
          - webworker
    steps:
      - uses: actions/checkout@v2
        with:
            fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm install
      - run: npm run build
      - run: npm run test:browser -- --since $GITHUB_BASE_REF -- -- -- --browser ${{ matrix.browser }}

  test-electron-main:
    needs: check
    runs-on: ubuntu-latest
    name: Test ${{ matrix.project }} ${{ matrix.type }}
    steps:
      - uses: actions/checkout@v2
        with:
            fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm install
      - run: npm run build
      - uses: GabrielBB/xvfb-action@v1
        with:
          run: npm run test:electron-main -- --since $GITHUB_BASE_REF -- -- --bail

  test-electron-renderer:
    needs: check
    runs-on: ubuntu-latest
    name: Test ${{ matrix.project }} ${{ matrix.type }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm install
      - run: npm run build
      - uses: GabrielBB/xvfb-action@v1
        with:
          run: npm run test:electron-renderer -- --since $GITHUB_BASE_REF -- -- --bail

  test-interop:
    needs: check
    runs-on: ubuntu-latest
    name: Interop ${{ matrix.project }} ${{ matrix.type }}
    strategy:
      matrix:
        type:
          - node
          - browser
          - electron-main
          - electron-renderer
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm install
      - run: npm run build
      - run: npm run test:interop -- --since $GITHUB_BASE_REF -- -- -t ${{ matrix.type }}

  test-interface:
    needs: check
    runs-on: ubuntu-latest
    name: Interface ${{ matrix.suite }} ${{ matrix.type }}
    strategy:
      matrix:
        type:
          - node
          - browser
          - electron-main
          - electron-renderer
        suite:
          - test:interface:core
          - test:interface:client
          - test:interface:http-go
          - test:interface:http-js
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm install
      - run: npm run build
      - run: npm run ${{ matrix.suite }} -- --since $GITHUB_BASE_REF -- -- -t ${{ matrix.type }}

  test-interface-message-port-client:
    needs: check
    runs-on: ubuntu-latest
    name: Interface test:interface:message-port-client browser
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm install
      - run: npm run build
      - run: npm run test:interface:message-port-client -- --since $GITHUB_BASE_REF
