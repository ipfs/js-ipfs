name: Test
on:
  pull_request:
    branches:
      - master

jobs:

  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 16
    - run: npm install
    - run: npm run build
    - run: npm run lint
    - run: npm run dep-check -- -- -- -p
    - run: npm run dep-check -- -- -- -- --unused

  test-node:
    needs: check
    runs-on: ${{ matrix.os }}
    name: test ${{ matrix.project }} node ${{ matrix.node }} ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        node: [16]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm run build
      - run: npm run test -- -- -- --cov -t node

  test-browser:
    needs: check
    runs-on: ubuntu-latest
    name: test ${{ matrix.project }} ${{ matrix.browser }} ${{ matrix.type }}
    strategy:
      matrix:
        browser:
          - chromium
          - firefox
        type:
          - browser
          - webworker
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm install
      - run: npm run build
      - run: npm run test -- -- -- -t ${{ matrix.type }} -- --browser ${{ matrix.browser }}

  test-electron:
    needs: check
    runs-on: ubuntu-latest
    name: test ${{ matrix.project }} ${{ matrix.type }}
    strategy:
      matrix:
        type:
          - electron-main
          - electron-renderer
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm install
      - run: npm run build
      - uses: GabrielBB/xvfb-action@v1
        with:
          run: npm run test -- -- -- -t ${{ matrix.type }} --bail

  test-interop:
    needs: check
    runs-on: ubuntu-latest
    name: test interop ${{ matrix.project }} ${{ matrix.type }}
    strategy:
      matrix:
        node: [16]
        type:
          - node
          - browser
          - electron-main
          - electron-renderer
      fail-fast: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm install
      - run: npm run build
      - run: npm run test:interop -- -- -- -t ${{ matrix.type }}

  test-interface:
    needs: check
    runs-on: ubuntu-latest
    name: ${{ matrix.suite }} ${{ matrix.type }}
    strategy:
      matrix:
        type:
          - node
          - browser
          - electron-main
          - electron-renderer
        suite:
          - test:interface:core
          - test:interface:client
          - test:interface:http-go
          - test:interface:http-js
          - test:interface:message-port-client
      fail-fast: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm install
      - run: npm run build
      - run: npm run ${{ matrix.suite }} -- -- -- -t ${{ matrix.type }}
